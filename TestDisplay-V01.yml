switch:
  - platform: gpio
    pin:
      number: D0
      mode: output
    id: LED1
  - platform: gpio
    pin:
      number: D4
      mode: output
    id: LED2

interval:
  - interval: 1500ms
    then:
      - switch.toggle: LED1      
      - switch.toggle: LED2